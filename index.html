<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #3498db;
      }
      
      .login-box {
        width: 280px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }
      
      .login-box h1 {
        float: left;
        font-size: 40px;
        border-bottom: 6px solid #4caf50;
        margin-bottom: 50px;
        padding: 13px 0;
      }
      
      .textbox {
        width: 100%;
        overflow: hidden;
        font-size: 20px;
        padding: 8px 0;
        margin: 8px 0;
        border-bottom: 1px solid #4caf50;
      }
      
      .textbox input {
        border: none;
        outline: none;
        background: none;
        color: white;
        font-size: 18px;
        width: 80%;
        float: left;
        margin: 0 10px;
      }
      
      .btn {
        width: 100%;
        background: none;
        border: 2px solid #4caf50;
        color: white;
        padding: 5px;
        font-size: 18px;
        cursor: pointer;
        margin: 12px 0;
      }
      
      .signup-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        color: white;
      }
      
      .error-message {
        color: red;
        font-size: 14px;
        margin: 5px 0;
      }
      
      .success-message {
        color: green;
        font-size: 14px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <div>
        <div class="textbox">
          <input type="text" placeholder="이름" id="username">
        </div>
        <div class="textbox">
          <input type="password" placeholder="비밀번호" id="password">
        </div>
        <div id="error-message"></div>
        <input type="submit" class="btn" value="로그인" onclick="login()">
        <a href="#" class="signup-link" onclick="showSignupForm()">회원가입이 안되어있으신가요?</a>
      </div>
    </div>
    
    <div class="signup-box" style="display:none;">
      <h1>회원가입</h1>
      <div>
        <div class="textbox">
          <input type="text" placeholder="이름" id="signup-username">
        </div>
        <div class="textbox">
          <input type="password" placeholder="비밀번호" id="signup-password">
        </div>
        <div id="signup-error-message"></div>
        <input type="submit" class="btn" value="회원가입" onclick="signup()">
        <a href="#" class="signup-link" onclick="showLoginForm()">이미 계정이 있으신가요?</a>
      </div>
    </div>
    <script>
        // 회원가입 정보를 로컬 스토리지에 저장
        function saveUser(username, password) {
          localStorage.setItem(username, password);
        }
        
        // 로그인 정보가 로컬 스토리지에 있는지 확인
        function checkUser(username, password) {
          const storedPassword = localStorage.getItem(username);
          if (storedPassword === password) {
            return true;
          }
          return false;
        }
        
        // 로그인 버튼 클릭 시 실행되는 함수
        function login() {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");
          if (checkUser(username, password)) {
            window.location.href = "./Todo.html";
          } else {
            errorMessage.innerHTML = "이름이나 비밀번호를 확인해주세요.";
          }
        }
        
        // 회원가입 버튼 클릭 시 실행되는 함수
        function signup() {
          const username = document.getElementById("signup-username").value;
          const password = document.getElementById("signup-password").value;
          const errorMessage = document.getElementById("signup-error-message");
          if (username === "" || password === "") {
            errorMessage.innerHTML = "계정 정보를 입력해주세요";
          } else if (localStorage.getItem(username) !== null) {
            errorMessage.innerHTML = "이미 존재하는 이름입니다.";
          } else {
            saveUser(username, password);
            errorMessage.innerHTML = "";
            alert("회원가입이 완료되었습니다. 로그인해주세요");
            showLoginForm();
          }
        }
        
        // 회원가입 폼 보이기
        function showSignupForm() {
          document.querySelector('.signup-box').style.display = "block";
          document.querySelector('.login-box').style.display = "none";
          document.getElementById("error-message").innerHTML = "";
        }
        
        // 로그인 폼 보이기
        function showLoginForm() {
          document.querySelector('.login-box').style.display = "block";
          document.querySelector('.signup-box').style.display = "none";
          document.getElementById("signup-error-message").innerHTML = "";
        }
      </script>
